<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-Up</title>
    <link rel="stylesheet" href="amezon.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <img src="amazon-logo.png" alt="Amazon Logo" class="logo">
            <h1>Create account</h1>
            <form>
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="password-check">Re-enter password</label>
                <input type="password" id="password-check" name="password-check" required>

                <button type="submit">Create your Amazon account</button>
            </form>
            <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
            <hr>
            <p>Already have an account? <a href="#">Sign-In</a></p>
        </div>
    </div>
</body>
</html>
